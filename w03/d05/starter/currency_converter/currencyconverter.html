<!DOCTYPE html>
<html>
  <head>

<script language="JavaScript">

function dollarConverter(){
document.converter.pound.value = document.converter.dollar.value * 0.670
}
function poundConverter(){
document.converter.dollar.value = document.converter.pound.value * 1.000
}

</script>

    <title>Currency Converter</title>

  </head>
  <body>
    <h1 align="center">Currency Converter</h1>


<form name="converter">

<table border="0" align="center">

<tr>
<td>US Dollar: </td><td><input type="text" name="dollar" onChange="dollarConverter()" /></td>
</tr>

<tr>
<td>British Pound:</td><td><input type="text" name="pound" onChange="poundConverter()" /></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="button" value="Convert!" /></td>
</tr>

</table>

</form>

  </body>
</html>
